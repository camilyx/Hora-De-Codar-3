<html>
    <head>
        <script>
           var numero1 = parseInt(prompt("Digite um numero"));
        var numero2 = parseInt(prompt("Digite um numero"));
        

            if (numero1 == numero2) {
                document.write("Os numeros sao iguais");
            }

            else if (numero1 > numero2) {
                document.write("O primeiro numero eh maior");
            }

            else if (numero2 < numero1) {
                document.write("O segundo numero eh maior");
            }
        </script>
    </head>

    </body>
</html
